- name: configure payment server
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install python gcc and one another
    ansible.builtin.pip:
      name: "{{ item }}"
      state: present
      loop:
      - python3
      - gcc 
      - python3-devel

  - name: add system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download code from url
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: unarchive the code that downloaded
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip.3.9
      args:
          chdir: /app

  - name: copy payment service file
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload service:
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enable the service
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes